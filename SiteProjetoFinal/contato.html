    <!-- Conteúdo principal -->
    <main>
        <!-- Seção de introdução -->
        <section>
            <h1>Contato</h1>
            <p>Entre em contato conosco!</p>
        </section>

        <!-- Seção do formulário de contato -->
        <section class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>

      <br>
        <section>
            <h2>Nossa localização</h2>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d943.4898922427676!2d-48.280300446747084!3d-18.93318365808428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94a444e289e2274f%3A0xd113d0763464e390!2sR.%20Blanche%20Galassi%2C%20150%20-%20Morada%20da%20Colina%2C%20Uberl%C3%A2ndia%20-%20MG%2C%2038411-104!5e0!3m2!1spt-BR!2sbr!4v1719200884812!5m2!1spt-BR!2sbr"
                    width="400" height="300" style="border:3;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <br>
        </section>
    </main>

<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div class="menu-item">
            <img src="image1.png" alt="Item 1" class="menu-image" data-color="red">
            <p>Item 1</p>
        </div>
        <div class="menu-item">
            <img src="image2.png" alt="Item 2" class="menu-image" data-color="blue">
            <p>Item 2</p>
        </div>
        <div class="menu-item">
            <img src="image3.png" alt="Item 3" class="menu-image" data-color="green">
            <p>Item 3</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
